<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Page</title>
  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton|Lobster|Roboto+Slab">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/home.css">
</head>

<body>
  <!--Header Nav Section  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 navi-bar">
        <div class="navi-bar">
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 header-bar header-text">
        <h1 class="header-text">Home Setup</h1>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <!-- Gender Row-->
  <div class="container-fluid">
    <div class="row justify-content-center text">
      <div class="col-md-2 form-background">
        <h3>Gender</h3>
      </div>
      <div class="col-md-4 form-background">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="inlineMaleOptions" id="inlineMale" value="option1"> Male
      </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="inlineFemaleOptions" id="inlineFemale" value="option1"> Female
      </label>
        </div>
      </div>
    </div>
    <!-- End of Gender Row  -->
    <!-- Start of Height Row -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Height</h3>
      </div>
      <div class="col-md-4 form-background">
        <div class="input-group form-inline">
          <div class="input-group-append">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Feet</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">3</a>
              <a class="dropdown-item" href="#">4</a>
            </div>
          </div>
          <input type="text" class="form-control" aria-label="Text input with dropdown button">
        </div>
        <div class="input-group form-inline">
          <div class="input-group-append">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Inches</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">1</a>
              <a class="dropdown-item" href="#">2</a>
            </div>
          </div>
          <input type="text" class="form-control" aria-label="Text input with dropdown button">
        </div>

      </div>
    </div>

    <!-- End of Height Row -->

  </div>
  <!--Form Container-Fluid Closing div
<!-- End of Gender Row  -->
  <!-- Start of Height Row -->



  <!-- End of Height Row -->


  <!-- Script Section -->
  <scrit src="node_modules/jquery/dist/jquery.js"></scrit>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
