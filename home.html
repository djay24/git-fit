<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Git Fit</title>
  <!-- Bootstrap Link -->

<script type="text/javascript" src="js/calculator.js"></script>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton|Lobster|Roboto+Slab">
  <link rel="stylesheet" href="css/home.css">
</head>

<body>
  <!--Header Nav Section  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 navi-bar">
        <div class="navi-bar">
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 header-bar header-text">
        <h1 class="header-text">Home Setup</h1>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <!--  Start Gender Row-->
  <div class="container-fluid">
    <div class="row justify-content-center text">
      <div class="col-md-2 form-background">
        <h3>Gender</h3>
      </div>
      <div class="col-md-2 form-background">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
        <input class="form-check-input"  type="radio" name="gender" id="male" value="optionMale"> Male
      </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gender" id="female" value="optionFemale"> Female
      </label>
        </div>
      </div>
    </div>
    <!-- End of Gender Row  -->

    <!-- Start of Height Row -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Height</h3>
      </div>
      <div class="col-md-1 form-background">
        <select class="form-control" id="feetList" onchange="heightValue ();">
          <option data-hidden="true">Feet</option>
          <option value="36">3</option>
          <option value="48">4</option>
          <option value="60">5</option>
          <option value="72">6</option>
          <option value="84">7</option>
       </select>
      </div>
      <div class="col-md-1 form-background">
        <select class="form-control" id="inchList" onchange="heightValue ();">
          <option data-hidden="true">Inch</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </div>
    </div>

    <!-- End of Height Row -->

    <!-- Start of Weight Sectiion  -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Weight</h3>
      </div>
      <div class="col-md-2 form-background">
        <input class="form-control" id="weight" onchange="weightValue ();" type="text" placeholder="Enter Pounds">
      </div>
    </div>
    <!-- End of Weight Sectiion  -->

    <!-- Start of Age Section -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Age</h3>
      </div>
      <div class="col-md-2 form-background">
        <input class="form-control" id="age" onchange="ageValue ();" type="text" placeholder="Age" >
      </div>
    </div>
    <!-- End of Age Section -->

    <!-- Start of Activity Level Section -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Activity Level</h3>
      </div>
      <div class="col-md-2 form-background">
        <select class="form-control" id="activityList" onchange="maleBMRValue ();">
            <option data-hidden="true">Activity</option>
            <option id="activeNone" value="1.2">Couch Potatoe (Little to no excercise)</option>
            <option id="activeLow" value="1.375">Low Active (Excercise 1-3 times per week)</option>
            <option id="activeMod" value="1.55"> Moderate Active (Excercise 3-5 times per week)</option>
            <option id="activeVery" value="1.75"> Very Active (Excercise 6-7 times per week)</option>
          </select>
      </div>
    </div>
    <!-- End of Activity Level Section -->

    <!-- Calculate buttonS -->
    <div class="row text-center justify-content-center">
      <div class="col-md-4 form-background">
        <button onclick="calculateButton()" type="button" class="btn btn-primary">Calculate</button>
      </div>
    </div>

    <div class="row text-center justify-content-center">
      <div class="col-md-4 form-background">
        <button onclick="reset()" type="button" class="btn btn-light" id="rest">Reset</button>
      </div>
    </div>
<div class="row text-center justify-content-center">
    <div class="col-md-4 form-background">
      <div class="results">
        <h5 id="Answer"></h5>
      </div>
    </div>
  </div>


  </div>
  <!--Form Container-Fluid Closing div-->


  <!-- Script Section -->
  <script type="text/javascript" src="js/calculator.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script <src="">
  </script>


</body>

</html>
