<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Git Fit</title>
  <!-- Bootstrap Link -->

<script type="text/javascript" src="js/calculator.js"></script>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton|Lobster|Roboto+Slab">
  <link rel="stylesheet" href="css/home.css">
</head>

<body>
  <!--Header Nav Section  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 navi-bar">
        <div class="navi-bar">
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 header-bar header-text">
        <h1 class="header-text">Home Setup</h1>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <!--  Start Gender Row-->
  <div class="container-fluid">
    <div class="row justify-content-center text">
      <div class="col-md-2 form-background">
        <h3>Gender</h3>
      </div>
      <div class="col-md-2 form-background">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="inlineMaleOptions" id="male" value="option1"> Male
      </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="inlineFemaleOptions" id="female" value="option2"> Female
      </label>
        </div>
      </div>
    </div>
    <!-- End of Gender Row  -->

    <!-- Start of Height Row -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Height</h3>
      </div>
      <div class="col-md-1 form-background">
        <select class="form-control" id="feet" name="feet">
          <option data-hidden="true"> Feet</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
       </select>
      </div>
      <div class="col-md-1 form-background">
        <select class="form-control" id="inch" name="inch">
          <option data-hidden="true"> Inch</option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
        </select>
      </div>
    </div>

    <!-- End of Height Row -->

    <!-- Start of Weight Sectiion  -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Weight</h3>
      </div>
      <div class="col-md-2 form-background">
        <input class="form-control" id="weight" type="text" placeholder="Enter Pounds">
      </div>
    </div>
    <!-- End of Weight Sectiion  -->

    <!-- Start of Age Section -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Age</h3>
      </div>
      <div class="col-md-2 form-background">
        <input class="form-control" id="age" type="text" placeholder="Age">
      </div>
    </div>
    <!-- End of Age Section -->

    <!-- Start of Activity Level Section -->
    <div class="row justify-content-center">
      <div class="col-md-2 form-background">
        <h3>Activity Level</h3>
      </div>
      <div class="col-md-2 form-background">
        <select class="form-control" id="activity" name="activity">
            <option data-hidden="true">Activity</option>
            <option id="sedentary" value="1.2">Sedentary</option>
            <option id="Active" value="1.375">Low Active</option>
            <option id="Active" value="1.75">Active</option>
          </select>
      </div>
    </div>
    <!-- End of Activity Level Section -->

    <!-- Calculate buttonS -->
    <div class="row text-center justify-content-center">
      <div class="col-md-4 form-background">
        <button onclick="calCount()" type="button" class="btn btn-primary">Calculate</button>
      </div>
    </div>

    <div class="row text-center justify-content-center">
      <div class="col-md-4 form-background">
        <button onclick="reset()" type="button" class="btn btn-light" id="rest">Reset</button>
      </div>
    </div>
<div class="row text-center justify-content-center">
    <div class="col-md-4 form-background">
      <div class="results">
        <h5 id="calculate"></h5>
      </div>
    </div>
  </div>


  </div>
  <!--Form Container-Fluid Closing div-->


  <!-- Script Section -->
  <script type="text/javascript" src="js/calculator.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script <src="">
  </script>


</body>

</html>
